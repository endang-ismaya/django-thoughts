{% load static %}

<!-- base.html -->
{% include "base.html" %}

<!-- content start -->
{% block content %}

<div class="container">
    {% if form.errors %}
    <div class="alert alert-dismissible alert-danger">
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
        ></button>
        <strong>Oh snap!</strong>
        {{form.errors}}
    </div>
    {% endif %}
</div>

<div class="container w-50">
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <fieldset>
            <legend class="text-center fs-1">User Login</legend>
            <div class="form-group">
                <label for="username" class="form-label mt-4"
                    >Email address</label
                >
                <input
                    type="email"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter email"
                />
            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-4">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-4">
                    Login
                </button>
            </div>
        </fieldset>
    </form>
</div>

<!-- -->
{% endblock content %}
<!-- content end -->
