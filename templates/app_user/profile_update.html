<!-- load crispy_forms -->
{% load crispy_forms_tags %}

<!-- load static -->
{% load static %}

<!-- base.html -->
{% include "base.html" %}

<!-- content start -->
{% block content %}

<div class="container w-75">
    <h3 class="mb-3 text-center">Profile Update</h3>

    <form method="POST" autocomplete="off">
        {% csrf_token %}

        <!-- first_name -->
        {{form.first_name | as_crispy_field}}

        <br />

        <!-- last_name -->
        {{form.last_name | as_crispy_field}}

        <br />

        <button
            type="submit"
            class="btn btn-secondary btn-lg w-100 btn-block p-4"
        >
            &nbsp; Update Profile
        </button>
    </form>

    <div class="card mt-5">
        <div class="card-body d-flex justify-content-center">
            <a
                href="{% url 'app_journal_final:list_thought' %}"
                class="link-primary me-3"
                >Back to thoughts</a
            >
            <a
                href="{% url 'app_journal_final:dashboard' %}"
                class="link-primary"
                >Back to dashboard</a
            >
        </div>
    </div>
</div>

<!-- -->
{% endblock content %}
<!-- content end -->
