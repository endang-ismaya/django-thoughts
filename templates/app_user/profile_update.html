<!-- load crispy_forms -->
{% load crispy_forms_tags %}

<!-- load static -->
{% load static %}

<!-- base.html -->
{% include "base.html" %}

<!-- content start -->
{% block content %}

<div class="container w-75 d-flex flex-column">
    <h3 class="mb-5 text-center">Profile Update</h3>

    <div class="card align-self-center" style="width: 18rem">
        <img
            src="{{profile_pic.url}}"
            class="card-img-top"
            alt="{{user.first_name}}"
        />
    </div>
    <form method="POST" autocomplete="off">
        {% csrf_token %}

        <!-- first_name -->
        {{form.first_name | as_crispy_field}}

        <br />

        <!-- last_name -->
        {{form.last_name | as_crispy_field}}

        <br />

        <button
            type="submit"
            class="btn btn-secondary btn-lg w-100 btn-block p-4"
        >
            &nbsp; Update Profile
        </button>
    </form>

    <div class="card mt-5">
        <div class="card-body d-flex justify-content-between">
            <a
                href="{% url 'app_journal_final:list_thought' %}"
                class="link-primary"
                >Back to thoughts</a
            >
            <a
                href="{% url 'app_journal_final:dashboard' %}"
                class="link-primary"
                >Back to dashboard</a
            >
            <a href="{% url 'app_user:delete' %}" class="link-danger me-3"
                >Delete your account</a
            >
        </div>
    </div>
</div>

<!-- -->
{% endblock content %}
<!-- content end -->
