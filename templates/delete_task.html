{% include "base.html" %}

<!-- content -->
{% block content %}

<h3>Delete a Task</h3>

<form method="POST" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- form start -->
    <p>Are you sure you want to delete this below task?</p>
    <p>title: {{task.title}}</p>
    <p>created at: {{task.created_at}}</p>
    <!-- from end -->
    <input type="submit" value="Delete Task" />
</form>
<br />
<a href="{% url 'app_journal:tasks' %}">Return to tasks</a>

{% endblock content %}
